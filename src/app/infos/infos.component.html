<div class="d-flex justify-content-center">
  <div class="col-lg-8 push-lg-4">
    <div class="tab-content p-b-3">
      <div class="tab-pane active" id="profile">
        <div class="d-flex justify-content-center">
          <img
            width="150px"
            height="150px"
            class="rounded-circle align-content-center"
            [src]="candidateToShow?.avatar | noAvatar"
            alt=""
          />
        </div>
        <div class="row">
          <div class="col-md-12">
            <h4 class="m-t-2">
              <span class="fa fa-clock-o ion-clock pull-xs-right"></span>
              Informations
            </h4>
            <table class="table table-hover table-striped">
              <tbody>
                <tr>
                  <td><strong>Prénom</strong> {{ candidateToShow?.prenom }}</td>
                </tr>
                <tr>
                  <td><strong>Nom</strong> {{ candidateToShow?.nom }}</td>
                </tr>
                <tr>
                  <td><strong>Age</strong> {{ candidateToShow?.age }} ans</td>
                </tr>

                <tr>
                  <td>
                    <strong>Profession</strong>
                    {{ candidateToShow?.profession }}
                  </td>
                </tr>
                <tr>
                  <td><strong>Image</strong> {{ candidateToShow?.avatar }}</td>
                </tr>
              </tbody>
            </table>
            <div class="d-flex justify-content-center">
              <button (click)="deleteHandler()" class="btn btn-danger">
                Delete
              </button>
              <button routerLink="edit" class="btn btn-primary">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

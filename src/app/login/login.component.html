<form #f="ngForm" (ngSubmit)="submitHandler(f)">
  <label>Login</label>
  <input
    #inpLogin="ngModel"
    ngModel
    name="email"
    required
    email
    type="text"
    class="form-control"
  />
  @if (inpLogin.invalid && inpLogin.dirty) {
  <div class="alert alert-danger">Veuillez saisir une adresse mail valide</div>
  }

  <label for="">Mot de passe</label>
  <input
    #inpPwd="ngModel"
    ngModel
    name="password"
    minlength="5"
    type="text"
    class="form-control"
  />
  @if (inpPwd.invalid && inpPwd.dirty) {
  <div class="alert alert-danger">Le nombre minimal de caractères est 5</div>
  }

  <div class="row">
    <div class="col-6 offset-4">
      @if (showLogin) {
      <button
        (click)="loginHandler()"
        [disabled]="f.invalid"
        class="btn btn-primary"
      >
        Login
      </button>
      <button (click)="toggleShowLogin()" class="btn btn-warning">
        Switch to Register
      </button>

      } @else {
      <button
        (click)="(registerHandler)"
        [disabled]="f.invalid"
        class="btn btn-danger"
      >
        S'inscrire
      </button>
      <button (click)="toggleShowLogin()" class="btn btn-info">
        Switch to Login
      </button>

      }
    </div>
  </div>

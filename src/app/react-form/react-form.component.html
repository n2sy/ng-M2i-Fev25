<form [formGroup]="signUpForm" (ngSubmit)="submitHandler()">
  <label>Nom d'utilisateur</label>
  <input type="text" class="form-control" formControlName="username" />

  <label>Adresse mail</label>
  <input type="text" class="form-control" formControlName="email" />
  @if (signUpForm.get('email').invalid && signUpForm.get('email').dirty) {
  <div class="alert alert-danger">Veuillez saisir une adresse mail valide</div>
  }

  <div formArrayName="skills">
    <label>Comp√©tences</label>
    <button (click)="addSkill()">+</button>
    @for (ctrl of formSkills.controls; track $index) {
    <input type="text" class="form-control" [formControl]="$any(ctrl)" />
    }
  </div>

  <button class="btn btn-primary">Submit</button>
</form>
